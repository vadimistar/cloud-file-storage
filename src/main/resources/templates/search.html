<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud File Storage</title>
</head>
<body>
    <header th:insert="~{fragments/header.html :: header}"></header>
    <div class="container">
        <div class="row">
            <div th:insert="~{fragments/search-bar.html :: search-bar}"></div>
        </div>
        <div class="row bg-light px-4 py-4" th:each="file : ${files}">
            <a class="d-flex gap-3" th:href="@{'/?path=' + ${file.getParentPath()}}">
                <div th:if="${file.isDirectory()}">
                    <img th:src="@{/assets/folder64.png}" alt=""/>
                </div>
                <div th:unless="${file.isDirectory()}">
                    <img th:src="@{/assets/file64.png}" alt=""/>
                </div>
                <div class="d-flex align-items-center">
                    <p th:text="${file.getName()}"></p>
                </div>
            </a>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
</html>
