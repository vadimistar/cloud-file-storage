<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="search-bar">
    <form class="mx-5 my-auto d-inline" th:action="@{/search}" th:method="get">
        <div class="input-group">
            <input type="text" class="form-control" name="query" placeholder="Search file or folder">
            <span class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
            </span>
        </div>
    </form>
</div>
</body>
</html>
