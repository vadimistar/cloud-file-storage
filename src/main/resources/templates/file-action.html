<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud File Storage</title>
</head>
<body>
    <header th:insert="~{fragments/header.html :: header}"></header>
    <div class="container">
        <div class="row">
            <div th:insert="~{fragments/search-bar.html :: search-bar}"></div>
        </div>
        <div class="row alert alert-danger" th:if="${error}" th:text="${error}"></div>
        <div class="row justify-content-center text-center">
            <div class="card w-50">
                <div class="mt-3">
                    <div th:if="${isDirectory}">
                        <img th:src="@{/assets/folder128.png}" alt=""/>
                    </div>
                    <div th:unless="${isDirectory}">
                        <img th:src="@{/assets/file128.png}" alt=""/>
                    </div>
                </div>
                <div th:if="${param.rename}">
                    <div class="my-3">
                        <form th:action="@{/file-action/rename}" th:object="${request}" th:method="post">
                            <div class="w-100">
                                <input class="h4 text-center" th:value="${name}" name="name" required />
                            </div>
                            <button class="btn btn-success" type="submit">Apply</button>
                            <input type="hidden" th:value="${param.path}" name="path" />
                            <a class="btn btn-danger" th:href="@{/file-action(path=${param.path})}">Cancel</a>
                        </form>
                    </div>
                </div>
                <div th:unless="${param.rename}">
                    <p class="h4 mt-2 text-center" th:text="${name}"></p>
                    <div class="my-3">
                        <a th:href="@{/file-action(path=${param.path},rename=true)}" class="btn btn-primary">Rename</a>
                        <form class="d-inline-block" th:action="@{/file-action/download}" th:object="${request}" th:method="get">
                            <button type="submit" class="btn btn-success">Download</button>
                            <input type="hidden" th:value="${param.path}" name="path">
                        </form>
                        <form class="d-inline-block" th:action="@{/file-action/delete}" th:object="${request}" th:method="post">
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <input type="hidden" th:value="${param.path}" name="path">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
</html>
