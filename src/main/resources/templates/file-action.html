<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud File Storage</title>
</head>
<body>
    <header th:insert="~{fragments/header.html :: header}"></header>
    <div class="container">
        <div class="row">
            <div th:insert="~{fragments/search.html :: search}"></div>
        </div>
            <div class="row justify-content-center text-center">
                <div class="card w-50">
                    <div class="mt-3">
                        <div th:if="${isDirectory}">
                            <img th:src="@{/assets/folder.png}" alt=""/>
                        </div>
                        <div th:unless="${isDirectory}">
                            <img th:src="@{/assets/file.png}" alt=""/>
                        </div>
                    </div>
                    <div th:if="${param.rename}">
                        <form th:action="@{/rename}">
                            <input class="h4 mt-2 text-center" th:value="${name}" name="name" />
                            <div class="my-3">
                                <button class="btn btn-success" type="submit">Apply</button>
                                <a th:href="@{/file-action(path=${param.path})}" class="btn btn-danger" type="submit">Cancel</a>
                            </div>
                            <input type="hidden" th:value="${param.path}" name="path" />
                        </form>
                    </div>
                    <div th:unless="${param.rename}">
                        <p class="h4 mt-2 text-center" th:text="${name}"></p>
                        <div class="my-3">
                            <a th:href="@{/file-action(path=${param.path},rename=true)}" class="btn btn-primary">Rename</a>
                            <a th:unless="${isDirectory}" th:href="@{/download(path=${param.path})}" class="btn btn-success">Download</a>
                            <a th:href="@{/delete(path=${param.path})}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
</html>
